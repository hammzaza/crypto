<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<h2>Sign Up</h2>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form (submit)="register()" style="display: block;">
								<div class="form-group">
									<input type="text" name="username" id="username1" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="credentials.username">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password1" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="credentials.password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="signup-submit" id="signup-submit" tabindex="4" class="form-control btn btn-register" value="Sign Up">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<a routerLink="" tabindex="5" class="text-center">Already have an Account? Sign In</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
</div>
